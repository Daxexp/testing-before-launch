<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

  <h1>Finance Dashboard</h1>

  <div id="buttonsContainer">
    <button id="toggleDarkModeBtn" class="icon-btn" title="Toggle Dark Mode">ðŸŒ™</button>
    <button id="exportPdfBtn" class="icon-btn" title="Export Transactions as PDF">ðŸ“„</button>
  </div>

  <div id="charts">
    <div id="filters">
      <label><input type="checkbox" id="toggleIncome" /> Include Income</label>
    </div>
    <canvas id="categoryChart"></canvas>
    <div id="pieTotal"></div>
  </div>

  <h2>Transactions</h2>
  <div id="filters">
    <label>
      Filter Table by Category:
      <select id="categoryFilterTable">
        <option value="all">All</option>
      </select>
    </label>
  </div>

  <div id="categoryTotal"></div>

  <div id="loading"><div class="spinner"></div></div>

  <table id="transactionsTable" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
