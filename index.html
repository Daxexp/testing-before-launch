<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="top-buttons">
      <button id="exportButton" title="Export to PDF">ðŸ“„</button>
      <button id="darkModeToggle" title="Toggle Dark Mode">ðŸŒ™</button>
    </div>
    <div class="container">
      <h1>Finance Dashboard</h1>
      <div class="chart-controls">
        <div class="chart-wrapper">
          <canvas id="expenseChart"></canvas>
          <label><input type="checkbox" id="includeIncome" /> Include Income</label>
        </div>
        <div class="filter-section">
          <label for="categoryFilter">Filter Table by Category:</label>
          <select id="categoryFilter">
            <option value="All">All</option>
          </select>
          <div id="filteredTotal">Total: Rs. 0.00</div>
        </div>
      </div>
      <div class="table-container">
        <table id="financeTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Amount (Rs.)</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="loader-wrapper" id="loaderWrapper">
      <div class="loader"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
